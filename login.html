<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">
        <h2>Connexion</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="identifier">Email ou Pseudo</label>
                <input type="text" id="identifier" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="button" class="submit-btn" onclick="login()">Se connecter</button>
        </form>

        <div class="links">
            <a href="formulaire.html">S'inscrire</a>
            <a href="#" onclick="forgotPassword()">Mot de passe oubli√© ?</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
